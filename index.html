<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page with JavaScript</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="msgBtn">Click Me!</button>
    <p id="msgOutput"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Mode -->
    <button id="modeToggle">Toggle Dark Mode</button>

    <!-- Counter -->
    <div class="counter">
      <button id="decrement">-</button>
      <span id="count">0</span>
      <button id="increment">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript? <span>+</span></h3>
      <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name"></label>
      <small class="error" id="nameError"></small>

      <label>Email: <input type="text" id="email"></label>
      <small class="error" id="emailError"></small>

      <label>Password: <input type="password" id="password"></label>
      <small class="error" id="passwordError"></small>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
